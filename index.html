<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="button">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="score">
        <h3><span>Your score: </span><span id="youScore">0</span></h3>
        <h3><span>Computer score: </span><span id="compScore">0</span></h3>
        <h3><span>Tied score: </span><span id="tiedScore">0</span></h3>
    </div>
    <div id="container">
        <h2 id="message">Select a button to play</h2>
    </div>

  <script src="script.js"></script>
</body>
</html>
